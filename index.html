<!DOCTYPE html>
<html>
  <!-- A-FrameとAR.jsを読み込む -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <!-- シーンの追加 -->
    <a-scene embedded arjs>
      <!-- マーカー指定 -->

      <a-nft
        type="nft"
        url="nft/kokutoh"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        ><a-entity
          gltf-model="#neorona-logo"
          rotation="45 45 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        ></a-entity>
      </a-nft>

      <!-- カメラ起動 -->
      <a-entity camera></a-entity>
      <a-assets>
        <a-asset-items id="neorona-logo" src="cat.gltf"></a-asset-items>
      </a-assets>
      <a-light
        type="directional"
        color="#FFF"
        intensity="0.8"
        position="-1 1 2"
      >
      </a-light>
      <a-light type="ambient" color="#FFF"> </a-light>
    </a-scene>
  </body>
</html>
